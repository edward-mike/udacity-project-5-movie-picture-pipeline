name: ğŸ‘¨â€ğŸ’»â˜ï¸Frontend Continuous Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  Linting:
    runs-on: ubuntu-latest
    environment: Development Environment

    steps:
    - name: ğŸ“‚Checkout branch
      uses: actions/checkout@v4

    - name: ğŸš€Install Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: starter/frontend/package-lock.json

    - name: ğŸ“¦Install Dependencies
      working-directory: starter/frontend
      run: npm ci

    - name: ğŸ”Run Lint
      run: cd starter/frontend && npm run lint

  Test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“‚Checkout branch
      uses: actions/checkout@v4

    - name: ğŸš€Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: starter/frontend/package-lock.json
        
    - name: ğŸ“¦Install Dependencies
      working-directory: starter/frontend
      run: npm ci
  
    - name: ğŸ§ªRun Test
      run: cd starter/frontend && npm run test



  Build:
    needs: [Linting, Test]
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚Checkout branch
      uses: actions/checkout@v4
    
    - name: ğŸš€Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: starter/frontend/package-lock.json

    - name: ğŸ”‘Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
        aws-region: us-east-1
  

    - name: ğŸ”“Login to Amazon 
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2



    - name: ğŸ³ Build and Push Docker Image to AWS ECR â˜ï¸
      working-directory: starter/frontend
      env:
        IMAGE_TAG: latest
        REPO_NAME: frontend
      # Pushes docker image to AWS ECR
      run: |
        docker build --build-arg=REACT_APP_MOVIE_API_URL=http://localhost:5000 --tag 058264144724.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG .
        docker push 058264144724.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG 
    

    - name: Configure Kubeconfig
    # configuration for kubernetes/EKS
      run:
       aws eks update-kubeconfig --name udacity-project4 --region us-east-1


    - name: ğŸš€Deploy Docker Image to Amazon EKS â˜ï¸
      working-directory: starter/frontend/k8s
      env:
        IMAGE_TAG: latest
        REPO_NAME: frontend
      run: |
          kustomize edit set image frontend=058264144724.dkr.ecr.us-east-1.amazonaws.com/$REPO_NAME:$IMAGE_TAG
          kustomize build | kubectl apply -f -
