# GitHub Actions for Backend Continuous Integration

name: 🔧🔄 Backend Continuous Integration

on:
  workflow_dispatch:  # Allows manual triggering of the workflow
  pull_request:
    branches:
      - master  # Trigger on pull requests to the master branch
    paths:
      - 'starter/backend/**'  # Trigger only if files in the frontend directory change

jobs:
  Setup:
    runs-on: ubuntu-latest
    environment: Development Environment

    steps:
      - name: 📂 Checkout branch 
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        working-directory: starter/backend 
        run:  |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install flake8 pytest 

  Linting:
    runs-on: ubuntu-latest
    needs: Setup  # Ensure setup job completes first

    steps:
      - name: 📂 Checkout branch 
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
       
      - name: Install Dependencies
        working-directory: starter/backend 
        run:  |
          python -m pip install --upgrade pip
          pip install pipenv
          pip install flake8

      - name: 🔍 Run Lint
        run: cd starter/backend && pipenv run flake8 .  

  Test:
    runs-on: ubuntu-latest
    needs: Setup  # Ensure setup job completes first

    steps:
      - name: 📂 Checkout branch 
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        working-directory: starter/backend 
        run:  |
          python -m pip install --upgrade pip
          pip install pipenv
          pip install flake8

      - name: 🧪 Run Tests
        run: pipenv run pytest 

  Build:
    runs-on: ubuntu-latest
    needs: [Linting, Test]  # Runs only after linting and testing succeed

    steps:
      - name: 📂 Checkout branch 
        uses: actions/checkout@v4

      - name: 🐳 Build Docker Image
        run: |
          cd starter/backend
          docker build --tag mp-backend:latest .
